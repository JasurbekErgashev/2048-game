<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="header">
                <div class="title-section">
                    <h1>2048</h1>
                    <p class="subtitle">Swipe to combine the numbers!</p>
                </div>
                <div class="scores-section">
                    <div class="score-box current-score">
                        <span class="score-label">Score</span>
                        <span id="score" class="score-value">0</span>
                    </div>
                    <div class="score-box best-score">
                        <span class="score-label">Best</span>
                        <span id="best-score" class="score-value">0</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="new-game-btn">New Game</button>
                <div class="how-to-play">
                    <i class="fas fa-question-circle"></i>
                    <div class="tooltip">
                        Swipe or drag in any direction to move tiles.<br>
                        Combine matching numbers to reach 2048!
                    </div>
                </div>
            </div>
            
            <div class="game-container">
                <div class="game-message">
                    <p></p>
                    <div class="lower">
                        <button class="retry-button">Try again</button>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="tile-container"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
