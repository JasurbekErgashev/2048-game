<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Drift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="menu" class="screen">
            <h1>Quantum Drift</h1>
            <button id="start-btn" class="glow-btn">Start Game</button>
            <button id="tutorial-btn" class="glow-btn">Tutorial</button>
        </div>
        <div id="game" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="hud">
                <div id="speed">Speed: <span id="speed-value">0</span></div>
                <div id="quantum-energy">Quantum Energy: <span id="energy-value">100</span></div>
                <div id="lap">Lap: <span id="lap-value">1/3</span></div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
